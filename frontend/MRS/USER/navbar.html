<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRS-Homepage</title>
    <link rel="icon" href="../MRS/images/FAVICON.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/MRS/USER/user.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="font-poppins">

    <div class="flex min-h-screen">
        <!-- Sidebar (Navbar) will be fixed on the left -->
        <div class="fixed w-1/5 h-screen bg-white p-6 shadow-lg">
            <div class="flex items-center mb-8">
                <i class="fas fa-tools text-4xl text-gray-800"></i>
                <span class="ml-4 text-2xl font-bold text-gray-800">MRS</span>
            </div>
            <nav class="space-y-4">
                <!-- Using href as usual, but JavaScript will handle dynamic loading -->
                <a class="flex items-center text-gray-800 hover:text-blue-500" href="/USER/HOMEPAGE.html" id="home-link">
                    <i class="fas fa-home mr-3"></i> Home
                </a>
                <a class="flex items-center text-gray-800 hover:text-blue-500" href="/USER/ANNOUNCEMENT.html" id="announcement-link">
                    <i class="fas fa-bullhorn mr-3"></i> Announcement
                </a>
                <a class="flex items-center text-gray-800 hover:text-blue-500" href="/USER/PROFILE.html" id="profile-link">
                    <i class="fas fa-user mr-3"></i> Profile
                </a>
            </nav>
            <a href="/MRS/USER/GENERATE.html">
                <button class="mt-8 w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">
                    Generate Report
                </button>
            </a>
        </div>

        <!-- Main content area where dynamic content will be loaded -->
        <div class="flex-1 ml-1/5 p-6" id="main-content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <!-- Include JavaScript to load content dynamically -->
    <script src="/MRS/USER/user.js"></script>

</body>
</html>
